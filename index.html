<!DOCTYPE html>
<html>
<head>
  <title>HARSHUU Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #e23744;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
    }

    .restaurant {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>üçΩ HARSHUU Admin Panel</h1>

<div class="box">
  <h3>Add Restaurant</h3>

  <input id="name" placeholder="Restaurant Name">
  <input id="image" placeholder="Image URL">

  <button onclick="addRestaurant()">ADD RESTAURANT</button>
</div>

<div class="box">
  <h3>Restaurants List</h3>
  <div id="list"></div>
</div>

<script>
const API = "https://harshuu2-backend.onrender.com";

function addRestaurant() {
  const name = document.getElementById("name").value;
  const image = document.getElementById("image").value;

  fetch(API + "/api/admin/restaurant", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, image })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || "Restaurant Added");
    loadRestaurants();
  });
}

function loadRestaurants() {
  fetch(API + "/api/restaurants")
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("list");
      box.innerHTML = "";

      data.data.forEach(r => {
        box.innerHTML += `
          <div class="restaurant">
            <b>${r.name}</b>
          </div>
        `;
      });
    });
}

loadRestaurants();
</script>

</body>
</html>
