<!DOCTYPE html>
<html>
<head>
  <title>HARSHUU Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e23744;
    }

    .box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #e23744;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .restaurant {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border-left: 4px solid #e23744;
    }
  </style>
</head>

<body>

<h1>üçΩ HARSHUU Admin Panel</h1>

<div class="box">
  <h3>Add Restaurant</h3>

  <input id="name" placeholder="Restaurant Name">
  <input id="image" placeholder="Image URL">

  <button onclick="addRestaurant()">ADD RESTAURANT</button>
</div>

<div class="box">
  <h3>Restaurants List</h3>
  <div id="list">Loading...</div>
</div>

<script>
const API = "https://harshuu2-backend.onrender.com";

function addRestaurant() {
  const name = document.getElementById("name").value.trim();
  const image = document.getElementById("image").value.trim();

  if (!name || !image) {
    alert("Please enter name and image");
    return;
  }

  fetch(API + "/api/admin/restaurant", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, image })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || "Restaurant Added");

    document.getElementById("name").value = "";
    document.getElementById("image").value = "";

    loadRestaurants();
  })
  .catch(() => alert("Server error"));
}

function loadRestaurants() {
  fetch(API + "/api/restaurants")
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("list");
      box.innerHTML = "";

      if (!data.data || data.data.length === 0) {
        box.innerHTML = "No restaurants found";
        return;
      }

      data.data.forEach(r => {
        box.innerHTML += `
          <div class="restaurant">
            <b>${r.name}</b>
          </div>
        `;
      });
    })
    .catch(() => {
      document.getElementById("list").innerHTML = "Failed to load";
    });
}

loadRestaurants();
</script>

</body>
</html>
