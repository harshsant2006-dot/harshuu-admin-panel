<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU Admin ‚Äì Dishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 15px;
    }

    h2 {
      margin-top: 0;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }

    button {
      background: #e23744;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dish {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>

<body>

<h2>üçΩÔ∏è Add Dish</h2>

<div class="card">
  <select id="restaurant"></select>

  <input id="name" placeholder="Dish Name" />
  <input id="price" type="number" placeholder="Price (‚Çπ)" />
  <select id="type">
    <option value="">Select Type</option>
    <option value="VEG">VEG</option>
    <option value="NON_VEG">NON VEG</option>
  </select>
  <input id="image" placeholder="Image URL" />

  <button onclick="addDish()">Add Dish</button>
</div>

<h2>üìã Dishes</h2>

<div class="card" id="dishList">
  Select restaurant
</div>

<script>
const API = "https://harshuu2-backend.onrender.com/api";

async function loadRestaurants() {
  const res = await fetch(API + "/restaurants");
  const data = await res.json();

  const select = document.getElementById("restaurant");
  select.innerHTML = `<option value="">Select Restaurant</option>`;

  data.data.forEach(r => {
    const opt = document.createElement("option");
    opt.value = r._id;
    opt.textContent = r.name;
    select.appendChild(opt);
  });
}

async function addDish() {
  const restaurantId = document.getElementById("restaurant").value;
  const name = document.getElementById("name").value.trim();
  const price = document.getElementById("price").value;
  const type = document.getElementById("type").value;
  const image = document.getElementById("image").value.trim();

  if (!restaurantId || !name || !price || !type || !image) {
    alert("All fields required");
    return;
  }

  const res = await fetch(API + "/admin/dish", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ restaurantId, name, price, type, image })
  });

  const data = await res.json();

  if (data.success) {
    alert("Dish Added");
    loadDishes();
  } else {
    alert(data.message || "Error");
  }
}

async function loadDishes() {
  const restaurantId = document.getElementById("restaurant").value;
  if (!restaurantId) return;

  const res = await fetch(API + "/dishes/restaurant/" + restaurantId);
  const data = await res.json();

  const list = document.getElementById("dishList");
  list.innerHTML = "";

  if (!data.data.length) {
    list.innerHTML = "No dishes found";
    return;
  }

  data.data.forEach(d => {
    const div = document.createElement("div");
    div.className = "dish";
    div.innerHTML = `<b>${d.name}</b> ‚Äì ‚Çπ${d.price} (${d.type})`;
    list.appendChild(div);
  });
}

document.getElementById("restaurant").addEventListener("change", loadDishes);

loadRestaurants();
</script>

</body>
</html>
