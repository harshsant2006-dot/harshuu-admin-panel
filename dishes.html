<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU Admin ‚Äì Dishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 15px;
    }

    h2 {
      margin: 10px 0;
      color: #e23744;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      background: #e23744;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .dish {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .dish:last-child {
      border-bottom: none;
    }

    .back {
      margin-bottom: 15px;
      background: #333;
    }
  </style>
</head>

<body>

<button class="back" onclick="goBack()">‚¨Ö Back to Admin</button>

<h2>üçΩ Add Dish</h2>

<div class="card">
  <select id="restaurant">
    <option value="">Select Restaurant</option>
  </select>

  <input id="name" placeholder="Dish Name" />
  <input id="price" type="number" placeholder="Price (‚Çπ)" />

  <select id="type">
    <option value="">Select Type</option>
    <option value="VEG">VEG</option>
    <option value="NON_VEG">NON VEG</option>
  </select>

  <input id="image" placeholder="Image URL" />

  <button onclick="addDish()">‚ûï Add Dish</button>
</div>

<h2>üìã Dishes</h2>

<div class="card" id="dishList">
  Select restaurant to view dishes
</div>

<script>
const API = "https://harshuu2-backend.onrender.com/api";

function goBack() {
  window.location.href = "index.html";
}

async function loadRestaurants() {
  try {
    const res = await fetch(API + "/restaurants");
    const data = await res.json();

    const select = document.getElementById("restaurant");
    select.innerHTML = `<option value="">Select Restaurant</option>`;

    data.data.forEach(r => {
      const opt = document.createElement("option");
      opt.value = r._id;
      opt.textContent = r.name;
      select.appendChild(opt);
    });
  } catch (err) {
    alert("Failed to load restaurants");
  }
}

async function addDish() {
  const restaurantId = document.getElementById("restaurant").value;
  const name = document.getElementById("name").value.trim();
  const price = document.getElementById("price").value;
  const type = document.getElementById("type").value;
  const image = document.getElementById("image").value.trim();

  if (!restaurantId || !name || !price || !type || !image) {
    alert("All fields are required");
    return;
  }

  try {
    const res = await fetch(API + "/admin/dish", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        restaurantId,
        name,
        price,
        type,
        image
      })
    });

    const data = await res.json();

    if (data.success) {
      alert("‚úÖ Dish added successfully");

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("type").value = "";
      document.getElementById("image").value = "";

      loadDishes();
    } else {
      alert(data.message || "Error adding dish");
    }
  } catch (err) {
    alert("Server error");
  }
}

async function loadDishes() {
  const restaurantId = document.getElementById("restaurant").value;
  if (!restaurantId) {
    document.getElementById("dishList").innerHTML =
      "Select restaurant to view dishes";
    return;
  }

  try {
    const res = await fetch(API + "/dishes/restaurant/" + restaurantId);
    const data = await res.json();

    const list = document.getElementById("dishList");
    list.innerHTML = "";

    if (!data.data || data.data.length === 0) {
      list.innerHTML = "No dishes found";
      return;
    }

    data.data.forEach(d => {
      const div = document.createElement("div");
      div.className = "dish";
      div.innerHTML = `
        <b>${d.name}</b><br>
        ‚Çπ${d.price} ‚Ä¢ ${d.type}
      `;
      list.appendChild(div);
    });
  } catch (err) {
    document.getElementById("dishList").innerHTML =
      "Failed to load dishes";
  }
}

document
  .getElementById("restaurant")
  .addEventListener("change", loadDishes);

loadRestaurants();
</script>

</body>
</html>
