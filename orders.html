<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU Admin â€“ Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 12px;
    }

    h2 {
      margin: 10px 0;
      color: #e23744;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .order {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .row {
      margin: 6px 0;
      font-size: 14px;
    }

    .status {
      font-weight: bold;
      margin-top: 8px;
      color: #e23744;
    }

    .items {
      margin-top: 8px;
      padding-left: 10px;
      font-size: 13px;
    }

    .item {
      margin-bottom: 4px;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>

<body>

<button onclick="goBack()">â¬… Back to Admin</button>

<h2>ðŸ“¦ Orders</h2>

<div id="orderList">Loading orders...</div>

<script>
const API = "https://harshuu2-backend.onrender.com/api";

function goBack() {
  window.location.href = "index.html";
}

async function loadOrders() {
  try {
    const res = await fetch(API + "/orders");
    const data = await res.json();

    const list = document.getElementById("orderList");
    list.innerHTML = "";

    if (!data.data || data.data.length === 0) {
      list.innerHTML = `<div class="empty">No orders found</div>`;
      return;
    }

    data.data.forEach(order => {
      const div = document.createElement("div");
      div.className = "order";

      let itemsHtml = "";
      order.items.forEach(i => {
        itemsHtml += `
          <div class="item">
            â€¢ ${i.name} Ã— ${i.quantity}
          </div>
        `;
      });

      div.innerHTML = `
        <div class="row"><b>Order ID:</b> ${order.orderNumber || order._id}</div>
        <div class="row"><b>Customer:</b> ${order.customer?.name || "-"}</div>
        <div class="row"><b>Mobile:</b> ${order.customer?.mobile || "-"}</div>
        <div class="row"><b>Total:</b> â‚¹${order.bill?.grandTotal || order.grandTotal || 0}</div>
        <div class="status">Status: ${order.status}</div>

        <div class="items">
          <b>Items:</b>
          ${itemsHtml}
        </div>
      `;

      list.appendChild(div);
    });

  } catch (error) {
    document.getElementById("orderList").innerHTML =
      `<div class="empty">Server error while loading orders</div>`;
  }
}

loadOrders();
</script>

</body>
</html>
